<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">
      <link  rel="stylesheet" type="text/css" href="style.css" href="normalize.css" >
      <script defer src="./index.js"></script>
      <title>Register</title>
      <link rel = "icon" href ="favicon.ico" type = "image/x-icon">
   </head>
   <body class="index">
        <main class="main">
            <h1 class="register-header">Register user</h1>
            <div class="register-container">
                <section class="register-form__section">
                    <form class="register-form" id="register-form" autocomplete="off">
                        <input
                            class="register-field__inputname"
                            id="register-input-name"
                            type="text"
                            name="name-input"
                            placeholder="User name"
                        />
                        <input 
                            class="register-field__inputpassword"
                            id="register-input-password"
                            type="password"
                            name="password-input"
                            placeholder="Password"
                            autocomplete="off"
                        />
                    </form>
                   <button class="register-field__button btn" id="submit-form" onClick="sendUserDataToServer(event,'register-input-name','register-input-password','/api/register')" >Submit</button>
                </section>
            
                <aside class="cancel-field">
                    <button class="cancel-field__button btn" id="cancel-form" onClick="clearForm(event,'register-form')">Cancel</button>
                    <p><a href="#">Forgot password?</a></p>
                </aside>
                <p class="signup">Don't have an account? 
                   <a href="#">Signup</a> 
                </p>
            </div>
        </main>   
   </body>
</html>
