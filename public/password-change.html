<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">
      <link  rel="stylesheet" type="text/css" href="style.css" href="normalize.css" >
      <script defer src="./index.js"></script>
      <title>Change password</title>
      <link rel = "icon" href ="favicon.ico" type = "image/x-icon">
   </head>
   <body class="index">
        <main class="main">
            <h1 class="login-header">Change password</h1>
            <div class="login-container">
                
                <section class="login-form__section">
                    <form class="login-form" id="login-form2" autocomplete="off">
                        <input 
                            class="login-field__inputpassword"
                            id="login-input-password2"
                            type="password"
                            name="password-input"
                            placeholder="Password"
                            autocomplete="off"
                        />
                    </form>
                   <button class="login-field__button btn" id="submit-form" onClick="changePassword(event)" >Submit</button>
                </section>
            
                <aside class="cancel-field">
                    <button class="cancel-field__button btn" id="cancel-form" onClick="clearForm2(event)">Cancel</button>
                    <p><a href="#">Forgot password?</a></p>
                </aside>
                
            </div>
        </main>   
   </body>
</html>
