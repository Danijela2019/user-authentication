<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" href="normalize.css" />
    <script defer src="./index.js"></script>
    <title>Forgot password</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="main">
      <div class="forgot-password-container">
        <section class="forgot-password-form__section">
          <h1 class="forgot-password-header">Account recovery</h1>
          <div class="message" id="messageText"></div>
          <form class="forgot-password-form" id="forgot-password-form" autocomplete="off">
            <input
              class="forgot-password-field__inputname"
              id="forgot-password-input-name"
              type="email"
              name="email-input"
              placeholder="Email Address"
            />
          </form>
          <button class="forgot-password-field__button btn" id="submit-form">Reset Password</button>
        </section>

        <aside class="cancel-field">
          <button
            class="cancel-field__button btn"
            id="cancel-form"
            onClick="clearForm(event,'forgot-password-form')"
          >
            Clear form
          </button>
        </aside>
        <p class="signup">
          Don't have an account?
          <a class="anchor" href="http://localhost:5000">Signup</a>
        </p>
      </div>
    </main>
  </body>
</html>
